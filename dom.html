<!DOCTYPE html>
<html>
    <head>
        <title>Working with DOM</title>
        <script>
            let firstName = prompt("What is your first name:"); 
            let lastName = prompt("What is your last name:")
        </script>
    </head>
    <body>
        <h1>My Page writing to the DOM using the document object</h1>;
            <script>
                document.write(`<p>My name is <b>${firstName} ${lastName}</b> and I am a life long student of Computer Science (and Learning)</p>`)
            </script>
        <p>My name will be displayed above this paragraph.</p>
    </body>
</html>
